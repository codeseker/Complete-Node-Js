<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <form class="container my-5 w-75" action="/login" method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">Enter name</label>
            <input type="text" class="form-control" id="nameVal" name="name" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary my-4" id="submit">Submit</button>
    </form>
    <div class="container mx-3 my-3" id="result"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let result = document.querySelector('#result');
        // console.log(result
        let url = '/api/people';
        fetch(url).then((response) => response.json()).then((data) => {
            // console.log(data);
            let people = data.map((person) => {
                return `<h5> ${person.name} </h5>`
            })
            result.innerHTML = people.join('');
        })

        let submit = document.getElementById('submit');
        let nameVal = document.getElementById('nameVal');
        submit.addEventListener('click', (e) => {
            e.preventDefault();
            console.log(nameVal.value)
            let nameValue = nameVal.value;
            
            let h5 = document.createElement('h5');
            h5.textContent = nameValue;
            result.appendChild(h5);

        })
    </script>
</body>

</html>
